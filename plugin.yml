main: me.featureable.staffhelper.StaffUtils
name: StaffUtils
version: 1.0.0
author: Featureable
description: StaffUtils is a a new way of staff management. It fits all your staff commands into a beautiful gui.
website: www.featureable.cf

commands:
  punish:
    description: Punish a player.
  test:
    description: test

permissions:
  staffhelper.mute:
    description: Permission to mute players.
    default: op
  staffhelper.kick:
    description: Permission to kick players.
    default: op
  staffhelper.ban:
    description: Permission to ban players.
    default: op
  staffhelper.blacklist:
    description: Permission to blacklist players.
    default: op